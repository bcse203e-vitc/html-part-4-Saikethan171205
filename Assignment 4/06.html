<html>
    <head>
        <title>CSS Positioning</title>
        <link rel="stylesheet" href="Q6style.css">
    </head>
    <body>

        <div class="box static-box">Static Box (Scrolls with page)</div>

        <div class="box fixed-box">Fixed Box (Top Right)</div>

        <div class="relative-wrapper">
            <div class="box relative-box">Relative Box (to Wrapper)</div>
            <div class="box absolute-box">Absolute Box (inside Wrapper)</div>
        </div>

        <div style="height: 1000px;"></div> <!-- Just for scroll testing -->

    </body>
</html>
