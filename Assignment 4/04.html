<html>
    <head>
        <title>CSS Box Model</title>
        <link rel="stylesheet" href="Q4style.css">
    </head>
    <body>
        <h1>CSS Box Model Demo</h1>
        <div class="box box1">
            <h2>Box 1: Margin</h2>
            <p>This box shows the outermost spacing - margin.</p>
        </div>
        <div class="box box2">
            <h2>Box 2: Border</h2>
            <p>This box highlights the border around content and padding.</p>
        </div>
        <div class="box box3">
            <h2>Box 3: Padding</h2>
            <p>This box demonstrates space between content and border - padding.</p>
        </div>
    </body>
</html>
